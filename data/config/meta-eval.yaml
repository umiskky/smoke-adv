# ====================================================
# meta.yaml is used to save scenarios indexes,
# 3D object's transform and its corresponding render parameters.
# scale can be a float type num or []
# rotation can be None or [] or [[], ...]
# translate must be [[], ...]
# others can be [] or [[], ...]
# ====================================================
"0402018":
  model_matrix:
    scale: 0.01
    rotation: [ 0, 0, 0 ]
    translate:
      - [ 0, -0.2, 10 ]
  light:
    ambient_color: [ 0.5, 0.5, 0.5 ]
    diffuse_color: [ 0.8, 0.8, 0.8 ]
    specular_color: [ 0.0, 0.0, 0.0 ]
    location: [ 0, -5, 5 ]