base: "data/config/base.yaml"

global:
  project_path: "/home/dingxl/workspace/smoke-adv/"
  device: "cuda:0"

enable:
  object: true
  stickers: true
  scenario: true
  renderer: true
  smoke: true
  loss: true
  attack: true
  logger: true

dataset:
  meta: "data/config/meta_5.yaml"
  random:
    # random rotation
    rotation:
      enable: true
      range: [ 0, 360 ]
      times: 8
    # random translate
    translate:
      enable: true
      lateral: [ -0.1, 0.1 ]
      longitudinal: [ -0.1, 0.1 ]

object:
  obj_path: "data/objects/man_512/man.obj"

stickers:
  mask:
    half_sleeve: "data/objects/man_512/mask_half_sleeve_simple.jpg"
#    jeans: "data/objects/man/mask_jeans.jpg"
  texture: [ 1, 3, 512, 512 ]
  size: [ 512, 512 ]
  position: [ 0, 0 ]

attack:
  target: "WALKER"
  target_score: 0.05
  loss:
    threshold: -1
    iou: 0.1
  optimizer:
    alpha: 0.05
    clip_min: -0.4
    clip_max: 0.4

logger:
  common:
      confidence_threshold: 0.1
  comet:
    enable: true
    test: false
    vis_content: ["detection_2d"]
  local:
    vis_offline: true
    off_content: ["patch", "texture", "detection_2d", "detection_3d"]
    patch_save_frequency: 10
#    vis_plt: true
##    plt_content: [ "scenario", "texture", "render_bg", "render_scenario", "detection_2d", "detection_3d" ]
#    plt_content: ["render_scenario"]

# Use for comet.ml experiment results filter, no params are controlled
tags:
  scenario_num: 3
  position_num: 5


