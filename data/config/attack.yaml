base: "data/config/base.yaml"

global:
  project_path: "/home/dingxl/nfs/workspace/smoke-adv/"
  device: "cuda:0"
  debug: false

enable:
  object: true
  stickers: true
  scenario: true
  renderer: true
  smoke: true
  loss: true
  attack: true
  logger: true

dataset:
  meta: "data/config/meta_train.yaml"
  random:
    frequency: 20
    # random rotation
    rotation:
      enable: true
      range: [ 0, 360 ]
      times: 20
    # random translate
    translate:
      enable: false
      lateral: [ -0.05, 0.05 ]
      longitudinal: [ -0.05, 0.05 ]

object:
  obj_path: "data/objects/man_512/man.obj"

stickers:
  mask:
    half_sleeve: "data/objects/man_512/mask_half_sleeve.jpg"
#    half_sleeve: "data/objects/man_512/mask_half_sleeve_simple.jpg"
    jeans: "data/objects/man_512/mask_jeans.jpg"


attack:
#  target: ["WALKER", "CYCLIST"]
  target: [""]
#  target_score: 0.10
  loss:
    type: "3d_weighted_score"
    threshold: -1
    iou: -1
    radius: -1
  optimizer:
    alpha: 0.1
    clip_min: -0.1
    clip_max: 0.1

logger:
  common:
      confidence_threshold: 0.25
  comet:
    enable: true
    test: true
    vis_content: []
  local:
    vis_offline: false
#    off_content: ["adv_texture", "detection_2d", "detection_3d"]
    off_content: ["adv_texture", "texture"]
    patch_save_frequency: 1
    off_dir: "data/results/train"
    vis_plt: false
#    plt_content: [ "scenario", "texture", "render_bg", "render_scenario", "detection_2d", "detection_3d" ]
    plt_content: [ "texture", "detection_2d"]

# Use for comet.ml experiment results filter, no params are controlled
tags:
  scenario_num: 20
  position_num: 20
  texture: 512
  target: ["WALKER", "CYCLIST"]
  loss_type: "3d_weighted_score"
  step_type: "softmax"
  note: "20 angle from 0-360, train 20 times"




