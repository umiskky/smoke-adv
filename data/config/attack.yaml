base: "data/config/base.yaml"

global:
  project_path: "/home/dingxl/workspace/smoke-adv/"
  device: "cuda:0"

enable:
  object: true
  stickers: true
  scenario: true
  renderer: true
  smoke: true
  attack: true
  logger: true

stickers:
  mask:
    half_sleeve: "data/objects/man/mask_half_sleeve.jpg"
#    jeans: "data/objects/man/mask_jeans.jpg"
  size: [ 8192, 8192 ]
  position: [ 0, 0 ]

attack:
  target_score: 0.05
  loss:
    threshold: -1
    iou: 0.1
  optimizer:
    alpha: 0.05
    clip_min: -0.1
    clip_max: 0.1

logger:
  common:
      confidence_threshold: 0.1
  comet:
    enable: true
    test: false
    vis_content: ["detection_2d"]
  local:
    vis_offline: true
    off_content: ["patch", "detection_2d", "detection_3d"]
    patch_save_frequency: 10
#    vis_plt: true
##    plt_content: [ "scenario", "texture", "render_bg", "render_scenario", "detection_2d", "detection_3d" ]
#    plt_content: ["render_scenario"]


